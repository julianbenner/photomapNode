<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>

    <title></title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .image_count {
            background: rgba(102, 153, 187, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-weight: bold;
            text-align: center;
            border-radius: 50%;

        }

        .image_count_child {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            display: block;
        }
    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.5.2/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.5.2/mapbox-gl.js'></script>

</head>
<body>

<div id='map'></div>

<script src='javascripts/leaflet-mapbox-gl.js'></script>
<script src='javascripts/bundle.js'></script>
</body>
</html
